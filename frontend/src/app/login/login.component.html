<!DOCTYPE html>
<html lang="en">

<body>

<div class="container">
  <h2>Login form</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>

    <div>
      <p style="color: red;font-size: 30px" class="help-block">{{erreur}}</p>
    </div>
  </form>
</div>

</body>
</html>
