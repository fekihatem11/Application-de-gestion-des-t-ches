

<form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
  <fieldset>
    <div id="legend">
      <legend class="">Registration form</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" formControlName="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" formControlName="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label"  for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" formControlName="password"  placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 5 characters</p>
      </div>
    </div>



    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Register</button>
        <div>
          <p style="color: red;font-size: 30px" class="help-block">{{erreur}}</p>
        </div>
      </div>

    </div>

  </fieldset>
</form>
